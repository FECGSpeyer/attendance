<ion-content scrollY="false" class="loginContent">
  <div class="loginBg">
    <div class="around">
      <a>
        <ion-avatar class="avatar">
          <img src="../../../assets/icon/favicon.png">
        </ion-avatar>
      </a>
      <form novalidate (keyup.enter)="login()" (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-item class="mailItem">
              <ion-label position="stacked">E-Mail</ion-label>
              <ion-input #emailInput class="inputFontBlack" type="text" placeholder="E-Mail" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input #passwordInput class="inputFontBlack" [type]="showPassword ? 'text' : 'password'" label="Passwort" labelPlacement="stacked" placeholder="Passwort" name="password" [(ngModel)]="registerCredentials.password" required>
                <ion-button fill="clear" slot="end" (click)="showPassword = !showPassword" aria-label="Passwort anzeigen">
                  <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button (click)="register()" size="small" fill="clear">Registrieren</ion-button>
            <ion-button (click)="forgotPassword()" size="small" fill="clear">Passwort vergessen?</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="signup-col">
            <ion-button (click)="login()" color="primary" expand="block" [disabled]="!registerForm.form.valid">Anmelden</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </div>
  </div>
  <ion-label class="version">Version {{ version }} | <a (click)="startDemo()">Demo starten</a></ion-label>
</ion-content>
