<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/settings"></ion-back-button>
    </ion-buttons>
    <ion-title>Instrumente ({{ instruments?.length }})</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Instrumente ({{ instruments?.length }})</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item (click)="openModal(instrument)" *ngFor="let instrument of instruments">
      <ion-label>
        <h2>{{ instrument.name }} ({{ instrument.tuning }})</h2>
        <h3>{{ instrument.clefText }}</h3>
      </ion-label>
      <ion-badge [color]="instrument.count ? '' : 'danger'">{{ instrument.count }} Spieler</ion-badge>
    </ion-item>
  </ion-list>

  <ion-modal #modal trigger="add-instrument-button" [breakpoints]="[0.4]" [initialBreakpoint]="0.4">
    <ng-template>
      <ion-content>
        <ion-header>
          <ion-toolbar>
            <ion-title>Instrument hinzufÃ¼gen</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-item>
          <ion-label position="stacked">Instrument</ion-label>
          <ion-input #input></ion-input>
        </ion-item>
        <ion-button (click)="addInstrument(input.value, modal)" expand="full">HinzufÃ¼gen</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button id="add-instrument-button">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
