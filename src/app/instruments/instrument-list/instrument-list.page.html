<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Instrumente ({{ instruments?.length }})</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">              
    <ion-toolbar>      
      <ion-title size="large">Instrumente ({{ instruments?.length }})</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let instrument of instruments">
      <ion-label>{{ instrument.name }}</ion-label>
      <ion-badge [color]="instrument.count ? '' : 'danger'">{{ instrument.count }} Spieler</ion-badge>
    </ion-item>
  </ion-list>

  <ion-modal #modal trigger="add-instrument-button" [breakpoints]="[0.4]" [initialBreakpoint]="0.4">
    <ng-template>
      <ion-content>
        <ion-header>
          <ion-toolbar>
            <ion-title>Instrument hinzufügen</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-item>
          <ion-label position="stacked">Instrument</ion-label>
          <ion-input #input></ion-input>
        </ion-item>
        <ion-button (click)="addInstrument(input.value, modal)" expand="full">Hinzufügen</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button id="add-instrument-button">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
