<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="tabs/settings"></ion-back-button>
    </ion-buttons>
    <ion-title>Besprechungen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  @if (meetings.length === 0) {
  <div class="noDataContainer">
    <ion-icon name="calendar-outline" size="large"></ion-icon>
    <p>Keine Besprechungen vorhanden</p>
  </div>
  } @else {
  <ion-list>
    <ion-item-sliding #slider *ngFor="let meeting of meetings; trackBy: trackByMeetingId">
      <ion-item [routerLink]="meeting.id.toString()">
        <ion-label>{{ meeting.date | date:'dd.MM.yyyy' }}</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="removeMeeting(meeting.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  }

  <ion-modal #addAttModal trigger="addBtn" [breakpoints]="[0, 0.3]" [initialBreakpoint]="0.3">
    <ng-template>
      <ion-content>
        <ion-header>
          <ion-toolbar>
            <ion-title>Besprechung hinzufügen</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-item>
          <ion-label position="stacked">Datum</ion-label>
          <ion-input readonly [(ngModel)]="dateString" id="att-date-modal"></ion-input>
          <ion-modal #dateModal class="dateModal" trigger="att-date-modal">
            <ng-template>
              <ion-datetime locale="de-DE" [firstDayOfWeek]="1" [(ngModel)]="date"
                (ionChange)="onDateChanged(dateTimePickerDate.value, dateModal)" presentation="date"
                #dateTimePickerDate></ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-item>
        <ion-button (click)="addMeeting(addAttModal)" expand="block">Hinzufügen</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button id="addBtn">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
