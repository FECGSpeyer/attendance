<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="tabs/settings/meetings"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ meeting?.date | date:'dd.MM.yyyy' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  @if (meeting && isEditMode) {
    <ion-item>
      <ion-select label="Anwesende" placeholder="Personen auswÃ¤hlen..." [(ngModel)]="meeting.attendees" #select multiple="true">
        @for (con of conductors; track con) {
          <ion-select-option multiple="true" [value]="con.id">{{ con.firstName }} {{ con.lastName }}</ion-select-option>
        }
      </ion-select>
    </ion-item>
    <quill-editor placeholder="Notiz eingeben..." [(ngModel)]="meeting.notes"></quill-editor>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="save()">
        <ion-icon name="save-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  }

  @if (meeting && !isEditMode) {
    <ion-item lines="none">
      <ion-label position="stacked">Anwesende Personen</ion-label>
      <ion-text>{{ attendeesNames }}</ion-text>
    </ion-item>
    <quill-view [content]="meeting.notes"></quill-view>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="isEditMode = true">
        <ion-icon name="pencil"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  }
</ion-content>
