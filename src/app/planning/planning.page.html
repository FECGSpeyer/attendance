<ion-header>
  <ion-toolbar>
    <ion-title>Probenplan erstellen</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Werke</ion-label>
      <ion-select (ionChange)="onSongsChange($event)" multiple="true">
        <ion-select-option *ngFor="let song of songs">{{ song.number }} {{ song.name }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Startzeit</ion-label>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime (ionChange)="calculateEnd()" [(ngModel)]="time" presentation="time" minuteValues="0,,10,15,20,25,30,35,40,45,50,55" id="datetime"></ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-item>

    <ion-list>
      <ion-reorder-group disabled="false" (ionItemReorder)="handleReorder($any($event))">
        <ion-item-sliding #slider *ngFor="let field of selectedFields; let i = index">
          <ion-item>
            <ion-label>{{ field.id }}</ion-label>
            <ion-input (ionBlur)="calculateEnd()" [(ngModel)]="field.time" placeholder="min" type="number" slot="end"></ion-input>
            <ion-reorder slot="end"></ion-reorder>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="danger" (click)="removeField(i, slider)">
              <ion-icon name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-reorder-group>

      <ion-item *ngIf="end">
        <ion-label>Ende</ion-label>
        <ion-datetime-button datetime="datetimeend"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime disabled="true" [(ngModel)]="end" presentation="time" minuteValues="0,,10,15,20,25,30,35,40,45,50,55" id="datetimeend"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item>
    </ion-list>

    <ion-button (click)="addExtraField()" style="margin-left: '16px'" size="small">Extrafeld hinzuf√ºgen</ion-button>

    <!-- <ion-item>
      <ion-label>Export-Typ</ion-label>
      <ion-select interface="popover" [(ngModel)]="type">
        <ion-select-option value="pdf">PDF</ion-select-option>
        <ion-select-option value="excel">Excel</ion-select-option>
      </ion-select>
    </ion-item> -->
  </ion-list>
  <ion-button [disabled]="!selectedFields.length" (click)="export()" expand="block">Exportieren</ion-button>
</ion-content>
