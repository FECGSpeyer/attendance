<ion-header>
    <ion-toolbar>
        <ion-title>Status-Ãœbersicht</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="close()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content color="light" class="ion-padding">
    <ion-list [inset]="true">
        <ion-list-header>
            <ion-label>Gesamt: {{ totalPlayers }} Personen</ion-label>
        </ion-list-header>

        <ion-item-group>
            @for (item of statusCounts; track item.status) {
            <ion-item>
                <ion-badge slot="start" [color]="item.color">{{ item.count }}</ion-badge>
                <ion-label>{{ item.name }}</ion-label>
            </ion-item>
            }

            @if (statusCounts.length === 0) {
            <ion-item>
                <ion-label class="ion-text-center" color="medium">Keine Personen vorhanden</ion-label>
            </ion-item>
            }
        </ion-item-group>
    </ion-list>
</ion-content>
