<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Anwesenheit</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="isConductor && attendance?.length" (click)="export()">
        <ion-icon name="download-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!isConductor" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Anwesenheit</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding *ngFor="let att of attendance">
      <ion-item [color]="att.percentage ? '' : 'danger'" (click)="openAttendance(att)">
        <ion-label>{{ getReadableDate(att.date) }} ({{ getTypeText(att.type, att.notes) }})</ion-label>
        <ion-badge *ngIf="att.percentage" slot="end">{{ att.percentage }}%</ion-badge>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="remove(att.id)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-modal #addAttModal trigger="add-att-button" [breakpoints]="[0.5]" [initialBreakpoint]="0.5">
    <ng-template>
      <ion-content>
        <ion-header>
          <ion-toolbar>
            <ion-title>Anwesenheit hinzufügen</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-item>
          <ion-label position="stacked">Datum</ion-label>
          <ion-input readonly [(ngModel)]="dateString" id="att-date-modal"></ion-input>
          <ion-modal class="dateModal" trigger="att-date-modal">
            <ng-template>
              <ion-content>
                <ion-datetime
                  [(ngModel)]="date"
                  (ionChange)="dateString = formatDate(dateTimePickerDate.value)"
                  presentation="date"
                  #dateTimePickerDate
                ></ion-datetime>
              </ion-content>
            </ng-template>
          </ion-modal>
        </ion-item>
        <ion-item>
          <ion-label>Kategorie</ion-label>
          <ion-select [(ngModel)]="type">
            <ion-select-option value="uebung">Übung</ion-select-option>
            <ion-select-option value="vortrag">Vortrag</ion-select-option>
            <ion-select-option value="sonstiges">Sonstiges</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item *ngIf="type === 'sonstiges'">
          <ion-label position="stacked">Notiz</ion-label>
          <ion-textarea [(ngModel)]="note"></ion-textarea>
        </ion-item>
        <ion-button (click)="addAttendance(addAttModal)" expand="block">Hinzufügen</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button id="add-att-button">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
