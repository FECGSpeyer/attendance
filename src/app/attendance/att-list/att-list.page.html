<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Anwesenheit</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="!isConductor" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Anwesenheit</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="marginBottom">
    <image id="myImage" src="../../../assets/test.jpeg"></image>
    <ng-container *ngFor="let att of attendance; let i = index;">
      <ion-item-divider sticky="true" *ngIf="i === 0">
        <ion-label>Anstehende</ion-label>
        <ion-badge style="margin-right: '16px'" slot="end">Ø {{ perc }}%</ion-badge>
      </ion-item-divider>
      <ion-item-divider sticky="true" *ngIf="att.showDivider">
        <ion-label>Vergangene</ion-label>
        <ion-badge style="margin-right: '16px'" slot="end">Ø {{ perc }}%</ion-badge>
      </ion-item-divider>
      <ion-item-sliding>
        <ion-item (click)="openAttendance(att)">
          <ion-label *ngIf="att.type === 'uebung'">{{ getReadableDate(att.date) }}</ion-label>
          <ion-label *ngIf="att.type !== 'uebung'">{{ getReadableDate(att.date) }} | {{ getTypeText(att.type, att.typeInfo) }}</ion-label>
          <ion-badge *ngIf="att.percentage" slot="end">{{ att.percentage }}%</ion-badge>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="remove(att.id)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ng-container>
  </ion-list>

  <ion-modal #addAttModal trigger="add-att-button" [breakpoints]="[0.5]" [initialBreakpoint]="0.5">
    <ng-template>
      <ion-content>
        <ion-header>
          <ion-toolbar>
            <ion-title>Anwesenheit hinzufügen</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-item>
          <ion-label position="stacked">Datum</ion-label>
          <ion-input readonly [(ngModel)]="dateString" id="att-date-modal"></ion-input>
          <ion-modal class="dateModal" trigger="att-date-modal">
            <ng-template>
              <ion-content>
                <ion-datetime
                  [(ngModel)]="date"
                  (ionChange)="dateString = formatDate(dateTimePickerDate.value)"
                  presentation="date"
                  #dateTimePickerDate
                ></ion-datetime>
              </ion-content>
            </ng-template>
          </ion-modal>
        </ion-item>
        <ion-item>
          <ion-label>Kategorie</ion-label>
          <ion-select [(ngModel)]="type">
            <ion-select-option value="uebung">Übung</ion-select-option>
            <ion-select-option value="vortrag">Vortrag</ion-select-option>
            <ion-select-option value="sonstiges">Sonstiges</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item *ngIf="type === 'sonstiges'">
          <ion-label position="stacked">Veranstaltung</ion-label>
          <ion-textarea [(ngModel)]="typeInfo"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Notizen</ion-label>
          <ion-textarea [(ngModel)]="notes"></ion-textarea>
        </ion-item>
        <ion-button (click)="addAttendance(addAttModal)" expand="block">Hinzufügen</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button id="add-att-button">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
