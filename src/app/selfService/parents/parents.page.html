<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>An-/Abmeldung</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">An-/Abmeldung</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-accordion-group>
    @for (att of attendances; track att.id) {
      <ion-accordion>
        <ion-item color="primary" slot="header">
          <ion-label>{{ att.date | date:'dd.MM.yyyy' }}</ion-label>
        </ion-item>
        <div slot="content">
          <ion-list>
            @if (kids.length !== 1) {
              <ion-item button (click)="openActionSheet(att, true)">
                <ion-label>
                  <h2>Alle Kinder An- bzw. Abmelden</h2>
                </ion-label>
              </ion-item>
            }
            @for (pa of personAttendances; track pa.id) {
              <ion-item (click)="openActionSheet(pa)" button *ngIf="pa.attendance_id === att.id">
                <ion-label>
                  <h2>{{ pa.person.firstName }}</h2>
                </ion-label>
                <ion-badge slot="end"
                  [color]="pa.status === 1 ? 'success' : pa.status === 4 ? 'danger' : pa.status === 3 ? 'tertiary' : pa.status === 0 ? 'medium' : 'warning'">
                  {{ getStatusText(pa.status) }}
                </ion-badge>
              </ion-item>
            }
          </ion-list>
        </div>
      </ion-accordion>
    }
  </ion-accordion-group>
</ion-content>
